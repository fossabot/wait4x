---
kind: pipeline
type: docker
name: check

steps:
  - name: gofmt
    image: golang:1.13-buster
    commands:
      - make check-gofmt

  - name: revive
    image: golang:1.13-buster
    commands:
      - go get -u github.com/mgechev/revive
      - make check-revive

---
kind: pipeline
type: docker
name: test

steps:
  - name: test
    image: golang:1.13-buster
    commands:
      - make test

  - name: coverage
    image: plugins/codecov
    settings:
      token:
        from_secret: CODECOV_TOKEN

depends_on:
  - check

---
kind: pipeline
type: docker
name: linux-amd64

steps:
  - name: build
    image: golang:1.13-buster
    commands:
      - make build
    environment:
      GOOS: linux
      GOARCH: amd64
      BUILD_OUTPUT: wait4x-linux-amd64

  - name: pre-release
    image: plugins/github-release
    settings:
      api_key:
        from_secret: github_token
      prerelease: true
      files:
        - wait4x-linux-amd64
      checksum:
        - sha256
      checksum_file: wait4x-linux-amd64.CHECKSUMsum
    when:
      event:
        - tag
      ref:
        include:
          - "refs/tags/*rc*"
          - "refs/tags/*alpha*"
          - "refs/tags/*beta*"
    depends_on:
      - build

  - name: release
    image: plugins/github-release
    settings:
      api_key:
        from_secret: github_token
      files:
        - wait4x-linux-amd64
      checksum:
        - sha256
      checksum_file: wait4x-linux-amd64.CHECKSUMsum
    when:
      event:
        - tag
      ref:
        include:
          - "refs/tags/*"
        exclude:
          - "refs/tags/*rc*"
          - "refs/tags/*alpha*"
          - "refs/tags/*beta*"
    depends_on:
      - build

depends_on:
  - test

---
kind: pipeline
type: docker
name: linux-musl-amd64

steps:
  - name: build
    image: golang:1.13-alpine
    commands:
      - apk --update add make git
      - make build
    environment:
      GOOS: linux
      GOARCH: amd64
      BUILD_OUTPUT: wait4x-linux-musl-amd64

  - name: docker
    image: plugins/docker
    settings:
      repo: atkrad/wait4x
      auto_tag: true
      username:
        from_secret: DOCKER_USERNAME
      password:
        from_secret: DOCKER_PASSWORD
    depends_on:
      - build

  - name: dockerhub-description
    image: peterevans/dockerhub-description:2
    commands:
      - pwd
      - ls -la
      - cd / && ls -la && entrypoint.sh
    environment:
      README_FILEPATH: './README.md'
      DOCKERHUB_REPOSITORY: 'atkrad/wait4x'
      DOCKERHUB_USERNAME:
        from_secret: DOCKER_USERNAME
      DOCKERHUB_PASSWORD:
        from_secret: DOCKER_PASSWORD
    depends_on:
      - docker

